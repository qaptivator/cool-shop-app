<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barrio&family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Cool Shop</title>
  </head>
  <body class="h-screen flex flex-column">
    <!-- the navbar -->
    <header class="header-bar flex">
      <svg class="icon-menu mr-4">
        <use href="./images/sprite.svg#icon-menu" />
      </svg>

      <h1 class="barrio-regular mr-4">COOL SHOP</h1>

      <form action="search" class="search-form p-2">
        <input
          class="search-form-input mr-4 flex-grow"
          placeholder="Search..."
          id="query"
          name="query"
          type="text"
        />
        <button type="submit" class="search-form-button">
          <i class="fa-solid fa-magnifying-glass icon-search"></i>
        </button>
      </form>

      <div class="flex-grow"></div>

      <h4>EN | UA</h4>

      <svg class="icon-favorite-light ml-4">
        <use href="./images/sprite.svg#icon-favorite-light" />
      </svg>

      <svg class="icon-basket ml-4">
        <use href="./images/sprite.svg#icon-basket" />
      </svg>
    </header>
    <!-- the body -->
    <main class="flex flex-grow">
      <!-- the menu -->
      <div class="menu-sidebar">
        Техніка<br />
        Інструменти<br />
        Меблі<br />
        Сантехніка<br />
        Спорт<br />
        Одяг<br />
        Косметика<br />
        Іграшки
      </div>

      <!-- the rest -->
      <div class="flex flex-grow flex-column padded-container">
        <!-- the ad -->
        <div class="ad-container">
          <img class="ad-image" src="./images/tennis.jpg" />
          <!--<div class="ad-button">h</div>-->
          <div class="ad-text">
            Знижки<br />
            на спортивні товари<br />
            <b>до 50%</b><br />
            на все <b>ЛІТО</b>
          </div>
        </div>

        <!-- the products -->
        <div class="mt-6">
          <b>Популярні</b>
          <div class="flex w-full space-x-4 mt-4">
            <div class="product-card space-y-2">
              <svg class="icon-favorite-dark product-favorite">
                <use href="./images/sprite.svg#icon-favorite-dark" />
              </svg>
              <img class="product-image" src="./images/blender.jpg" />
              <label class="product-name">Блендер</label>
              <label class="product-price">900 грн.</label>
            </div>
            <div class="product-card space-y-2">
              <svg class="icon-favorite-dark product-favorite">
                <use href="./images/sprite.svg#icon-favorite-dark" />
              </svg>
              <img class="product-image" src="./images/ball.jpg" />
              <label class="product-name">Волейбольний м’яч</label>
              <label class="product-price">1000 грн.</label>
            </div>
            <div class="product-card space-y-2">
              <svg class="icon-favorite-dark product-favorite">
                <use href="./images/sprite.svg#icon-favorite-dark" />
              </svg>
              <img class="product-image" src="./images/t-shirt.jpg" />
              <label class="product-name">Футболка</label>
              <label class="product-price">300 грн.</label>
            </div>
            <div class="product-card space-y-2">
              <svg class="icon-favorite-dark product-favorite">
                <use href="./images/sprite.svg#icon-favorite-dark" />
              </svg>
              <img class="product-image" src="./images/toy.jpg" />
              <label class="product-name">Іграшка автомобіль</label>
              <label class="product-price">900 грн.</label>
            </div>
          </div>
          <!--<svg class="icon-favorite-dark product-favorite">
            <use href="./images/sprite.svg#icon-favorite-dark" />
          </svg>-->
        </div>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/a0ad2d072a.js"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barrio&family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Cool Shop</title>
  </head>
  <body class="h-screen flex flex-column">
    <!-- the navbar/header -->
    <header class="header-bar flex">
      <button id="menu-button" type="button" class="icon-menu-button mr-4">
        <svg class="icon-menu">
          <use href="./images/sprite.svg#icon-menu" />
        </svg>
      </button>

      <h1 class="barrio-regular mr-4">COOL SHOP</h1>

      <form action="search" class="search-form p-2">
        <input
          class="search-form-input mr-4 flex-grow"
          placeholder="Search..."
          id="query"
          name="query"
          type="text"
        />
        <button type="submit" class="search-form-button">
          <i class="fa-solid fa-magnifying-glass icon-search"></i>
        </button>
      </form>

      <div class="flex-grow"></div>

      <div>
        <button type="button" class="lang-switch-button" id="btn1">EN</button>
        <span>|</span>
        <button type="button" class="lang-switch-button" id="btn2">UA</button>
      </div>

      <svg class="icon-favorite-light ml-4">
        <use href="./images/sprite.svg#icon-favorite-light" />
      </svg>

      <svg class="icon-basket ml-4">
        <use href="./images/sprite.svg#icon-basket" />
      </svg>
    </header>

    <!-- the body -->
    <main class="flex flex-grow">
      <!-- the menu -->
      <ul id="menu-sidebar" class="menu-sidebar">
        <li>Техніка</li>
        <li>Інструменти</li>
        <li>Меблі</li>
        <li>Сантехніка</li>
        <li>Спорт</li>
        <li>Одяг</li>
        <li>Косметика</li>
        <li>Іграшки</li>
      </ul>
      <!-- the rest -->
      <div class="flex flex-grow flex-column padded-container">
        <!-- the ad -->
        <div class="ad-container">
          <p class="ad-text">
            Знижки на спортивні товари <span class="bold">до 50%</span> на все
            <span class="bold">ЛІТО</span>
          </p>
        </div>

        <!-- the products -->
        <div class="mt-6">
          <h2 class="bold">Популярні</h2>

          <ul class="flex w-full space-x-4 mt-4">
            <li class="product-card space-y-2">
              <svg class="icon-favorite-dark product-favorite">
                <use href="./images/sprite.svg#icon-favorite-dark" />
              </svg>
              <img class="product-image" src="./images/blender.jpg" />
              <p class="product-name">Блендер</p>
              <p class="product-price">900 грн.</p>
            </li>
            <li class="product-card space-y-2">
              <svg class="icon-favorite-dark product-favorite">
                <use href="./images/sprite.svg#icon-favorite-dark" />
              </svg>
              <img class="product-image" src="./images/ball.jpg" />
              <p class="product-name">Волейбольний м’яч</p>
              <p class="product-price">1000 грн.</p>
            </li>
            <li class="product-card space-y-2">
              <svg class="icon-favorite-dark product-favorite">
                <use href="./images/sprite.svg#icon-favorite-dark" />
              </svg>
              <img class="product-image" src="./images/t-shirt.jpg" />
              <p class="product-name">Футболка</p>
              <p class="product-price">300 грн.</p>
            </li>
            <li class="product-card space-y-2">
              <svg class="icon-favorite-dark product-favorite">
                <use href="./images/sprite.svg#icon-favorite-dark" />
              </svg>
              <img class="product-image" src="./images/toy.jpg" />
              <p class="product-name">Іграшка автомобіль</p>
              <p class="product-price">900 грн.</p>
            </li>
          </ul>
        </div>
      </div>
    </main>
    <script
      src="https://kit.fontawesome.com/a0ad2d072a.js"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>

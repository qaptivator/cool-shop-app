<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barrio&family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Cool Shop</title>
  </head>
  <body>
    <!-- the navbar -->
    <header class="header-bar p-2 flex">
      <svg class="icon-menu mr-4">
        <use href="./images/sprite.svg#icon-menu" />
      </svg>

      <h1 class="barrio-regular mr-4">COOL SHOP</h1>

      <form action="search" class="search-form p-2">
        <input
          class="search-form-input mr-4 flex-grow"
          placeholder="Search..."
          id="query"
          name="query"
          type="text"
        />
        <button type="submit" class="search-form-button">
          <i class="fa-solid fa-magnifying-glass icon-search"></i>
        </button>
      </form>

      <div class="flex-grow"></div>

      <h4>EN | UA</h4>

      <svg class="icon-favorite-light ml-4">
        <use href="./images/sprite.svg#icon-favorite-light" />
      </svg>

      <svg class="icon-basket ml-4">
        <use href="./images/sprite.svg#icon-basket" />
      </svg>
    </header>
    <!-- the body -->
    <main class="flex">
      <!-- the menu -->
      <div class="menu-sidebar">hello</div>

      <!-- the rest -->
      <div class="flex flex-grow flex-column">
        <!-- the ad -->
        <div></div>

        <!-- the products -->
        <div>
          <svg class="icon-favorite-dark">
            <use href="./images/sprite.svg#icon-favorite-dark" />
          </svg>
        </div>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/a0ad2d072a.js"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
